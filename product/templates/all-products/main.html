{% load bootstrap3 %}
{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,500&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    {% block styles %} {% bootstrap_css %}
    
    <link rel="stylesheet" href="{% static '/css/profile.css' %}">
   
    {% endblock %} 
    <title>Document</title>
</head>
<body>
    {% include "navbar.html" %}
    <br>

    <div class="container">
        <div class="row">
            
            <div class="col-md-12">
                <div class="row">
                    <section class="gallery-block cards-gallery">
                        <div class="container">
                        {% for post in post %}  
                            <div class="row">
                                <div class="col-md-4 col-lg-4" style="margin-left: -10px ; " >
                                    <div class="card border-0 transform-on-hover">
                                        <a class="lightbox" href="images/F1.jpg"><img src="{{post.image.url}}" class="card-img-top"></a>
                                        <div class="card-body">
                                            <h6>Author: <strong>{{post.author}}</strong></h6>
                                            <p class="text-muted card-text">{{post.title}}</p>
                                            <h6 class="text-capitalize">Posted by: <strong>{{user.profile.user}}</strong></h6>
                                            <h6><br><em><strong>{{post.date_posted }}</strong></em></h6>
                                            <div>
                                                <a href="{% url 'details' post.id %}" class="btn profile-edit-btn btn-btn-dark">Home Page</a>
                                            </div>
                                            
                                        </div>
                                    </div>
                                </div>
                            </div>
                        {% endfor %}
                            
                            
                        </div>
                    </section>
                    

                </div>
            </div>
        </div>
    </div>
    

    
    
</body>
</html>
